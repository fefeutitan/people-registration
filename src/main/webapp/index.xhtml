<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Pessoa">
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{pessoaController.pessoa.nome}" required="true"/>

                <h:outputLabel for="idade" value="Idade:" />
                <h:inputText id="idade" value="#{pessoaController.pessoa.idade}" required="true"/>

                <h:outputLabel for="sexo" value="Sexo:" />
                <h:selectOneMenu id="sexo" value="#{pessoaController.pessoa.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                </h:selectOneMenu>

                <p:commandButton value="Salvar" action="#{pessoaController.salvar}" update="@form"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
